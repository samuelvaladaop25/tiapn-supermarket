<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supermercado Ideal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-dark text-white p-3" style="width: 250px;">
            
            <h3 class="text-center">Menu</h3>
            <a href="index.html" class="d-block text-white text-decoration-none py-2">Home</a>
        </div>

        <div class="flex-grow-1">
            <div class="header bg-light d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Carrinho de supermercado" style="width: 40px; margin-right: 10px;">
                    <h5 class="m-0">Supermercado Ideal</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div id="status-dot" class="dot mx-2"></div>
                    <span id="status-text" class="mx-2">Carregando...</span>
                    <span id="current-datetime" class="mx-2"></span>
                </div>
            </div>

            <div class="main-content d-flex justify-content-center align-items-center vh-100">
                <div class="text-center">
                    <h1>Login</h1>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
    <script>
        // Função para simular o login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                sessionStorage.setItem('loggedIn', 'true'); // Salva o estado de login
                window.location.href = '../index.html'; // Redireciona para a página inicial
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
