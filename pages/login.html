<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supermercado Ideal</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Menu lateral -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3" style="width: 250px;">
            <h3 class="text-center">Menu</h3>
            <a href="../index.html" class="d-block text-white text-decoration-none py-2">Home</a>
            <a href="login.html" class="d-block text-white text-decoration-none py-2">Login</a>
            <a href="../pages/caixaeletronico.html" class="menu-link d-block text-white text-decoration-none py-2">Caixa Eletrônico</a>
            <a href="../pages/estoque.html" class="menu-link d-block text-white text-decoration-none py-2">Estoque</a>
            <a href="../pages/produtos.html" class="menu-link d-block text-white text-decoration-none py-2">Reposição de Produtos</a>
        </div>

        <!-- Conteúdo principal -->
        <div class="flex-grow-1">
            <!-- Cabeçalho -->
            <div class="header bg-light d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Carrinho de supermercado" style="width: 40px; margin-right: 10px;">
                    <h5 class="m-0">Supermercado Ideal</h5>
                </div>
                <div class="d-flex align-items-center">
                    <div id="status-dot" class="dot mx-2"></div>
                    <span id="status-text" class="mx-2">Carregando...</span>
                    <span id="current-datetime" class="mx-2"></span>
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto de perfil" class="profile-img mx-2" id="profile-img" style="cursor: pointer; width: 40px;">
                </div>
            </div>

            <!-- Formulário de login -->
            <div class="main-content d-flex justify-content-center align-items-center vh-100">
                <div class="card p-4" style="width: 300px;">
                    <h4 class="text-center mb-4">Login</h4>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link para o JS personalizado -->
    <script src="../script.js"></script>
</body>
</html>
